{% load static %}
<style media="screen">
  .logo {
    width: 400px;
    height:50px;
  }
</style>
<div id="navbar">
  <a class="nav-link" href="{% url 'home' %}"> <img class="logo" src="{% static 'images/as.png' %}" alt=""> </a>
  <div id="navbar-right">
    {% if user.is_authenticated %}
    <p>Hello, {{user.username}}</p>
    {% endif %}
    <a class="active" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
    {% if user.is_authenticated %}
        <a href="/accounts/logout/">LOGOUT</a>
      {% else %}
        <a href="{% url 'signup' %}">Sign-up</a>
        <a class="nav-link" href="/accounts/login/">LOGIN</a>
      
      {% endif %}
  </div>
</div>
